        html, body {

        body {

            font-size: 16px;

        }

            margin: 40px auto;
            padding: 0 20px;
            height: calc(100% - 80px);
        }
        .sidebar {
            width: 280px;
            flex-shrink: 0;

            background: var(--sidebar-bg-color);
            border-radius: 8px;
            padding: 20px;
        }
        a {
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.2s;
          }
        a:hover { color: #9cd4ff; }
        a:visited { color: var(--link-color);
        }
        .main-content {
            flex-grow: 1;
            padding-left: 40px;
            overflow-y: auto;
        }
        .profile-card { text-align: center; }
        .profile-card .avatar { width: 160px; height: 160px; border-radius: 50%; border: 2px solid var(--border-color); margin-bottom: 20px; }
        .profile-card h1 { font-size: 1.7em; color: var(--heading-color); margin: 0 0 10px 0; }
        .info-list { list-style: none; padding: 0; margin-top: 20px; text-align: left; }
        .info-list li { display: flex; align-items: center; margin-bottom: 15px; font-size: 0.95em; }
        .info-list svg { width: 18px; height: 18px; margin-right: 15px; fill: var(--text-color); flex-shrink: 0; }
        .info-list a { color: var(--text-color); text-decoration: none; transition: color 0.2s; word-break: break-all; }
        .info-list a:hover { color: var(--link-color); }
        .page-title { font-size: 2em; color: var(--heading-color); margin-top: 0; margin-bottom: 20px; }
        .navigation { list-style: none; padding: 0; margin: 30px 0; border-top: 1px solid var(--border-color); padding-top: 20px; text-align: left; }
        .navigation a { display: block; padding: 10px 0px; font-size: 1.1em; color: var(--text-color); text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .navigation a:hover, .navigation a.active { color: var(--link-color); }

        .content-section { margin-bottom: 40px; }
        .content-section p { max-width: 700px; }
        .item { display: flex; gap: 20px; margin-bottom: 30px; }
        .item .thumbnail { width: 240px; height: 150px; flex-shrink: 0; object-fit: cover; border: 1px solid var(--border-color); }
        .item-details .title { font-weight: 600; font-size: 1.1em; color: var(--heading-color); margin: 0 0 5px 0; }
        .item-details .description { font-size: 0.95em; }
        .item-details a { color: var(--link-color); text-decoration: none; }
        .item-details a:hover { text-decoration: underline; }

        @media (max-width: 900px) { .container { flex-direction: column; } .sidebar { position: static; width: 100%; margin-bottom: 40px; } .main-content { padding-left: 0; } }
        @media (max-width: 600px) { .item { flex-direction: column; } .item .thumbnail { width: 100%; margin-bottom: 15px; } }
